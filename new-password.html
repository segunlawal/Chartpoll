<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/new-password-style.css">
    <title>New Password</title>
</head>
<body>
    <section id="new-password">
        <div class="container-fluid">
            <div class="row">
                <div class="col-xl-6 col-lg-5 col-md-5 bg-cover"></div>
                <div class="col-xl-6 col-lg-7 col-md-7">
                    <div class="container mt-5 pt-xl-5 mx-xl-5">
                        <div class="d-flex align-items-center">
                            <a href="index.html"><img src="./images/chartpoll.jpg" alt="" width="50px" height="50px" class="mb-2 chartpoll-img"></a>
                            <a href="index.html" class="text-decoration-none"><p class="text-navy fw-bolder fs-2 my-auto mx-2">chartpoll</p></a>
                        </div>
                        <p class="fs-5 text-grey">Please enter your new password below</p>
                        <form class="mt-xl-5 mt-lg-5 pt-4">
                            <div class="mb-2">
                                <label for="exampleInputPassword1" class="form-label fs-14 my-2 form-text">Enter  your new password</label>
                                <input type="password" class="form-control password" id="exampleInputPassword1" placeholder="**********">
                            </div>
                            <div class="mb-1">
                                <label for="exampleInputPassword1" class="form-label fs-14 my-2 form-text">Repeat Password</label>
                                <input type="password" class="form-control password" id="exampleInputPassword1" placeholder="**********">
                            </div>
                            <a href="verification.html"><button type="button" class="btn fs-14 mt-4 mb-2 text-white">Proceed</button></a>
                            <a href="index.html" class="text-decoration-none"><p class="form-text fs-14 text text-end">Back Home</p></a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
