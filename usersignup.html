<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="./CSS/bootstrap.min.css">
    <link rel="stylesheet" href="./CSS/Signuppagecontd.css">
    <meta charset="utf-8">
    <title>Sign Up Page Continued</title>
  </head>
  <body>
    <section class="page vh=100 overflow-hidden">
      <div class="row gx-5">
        <div class="col-6">
          <img class="img-fluid" src="./images/desktop.png" alt="">
        </div>
        <div class="col-6 mt-5">
          <div class="logo">
            <img src="./images/logo.png" alt="">
            <div class="progress mt-3" style="height: 5px;">
              <div class="progress-bar" role="progressbar" style="width:50%; background:#1E79A1;" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            <p class=mt-2>Just a few more details</p>
          </div>
          <form>
            <div class="mb-3">
              <label for="InputName" class="form-label">First Name</label>
              <input type="name" class="form-control w-50" placeholder="Enter First Name" id="InputName" aria-describedby="name">
            </div>
            <div class="mb-3">
              <label for="InputName" class="form-label">Last Name</label>
              <input type="name" class="form-control w-50" placeholder="Enter Last Name" id="InputName" aria-describedby="name">
            </div>
            <div class="mb-3">
              <label for="InputRegion" class="form-label">Your Region</label>
              <input type="name" class="form-control w-50" placeholder="Select Region" id="InputRegion" aria-describedby="region">
            </div>
            <div class="mb-3 row">
              <label for="InputMobileNumber" class="form-label">Mobile Number</label>
              <input type="" class="form-control w-25 col-6" placeholder="Nigeria (+234)" id="InputRegion" aria-describedby="number">
              <input type="" class="form-control w-25 col-6" placeholder="8105393816" id="InputNumber" aria-describedby="number">
            </div>
            <div class="mb-3 d-flex flex-row">
              <div class="col-3">
                <label for="InputDOB" class="form-label">DOB</label>
                <input type="name" class="form-control w-75" placeholder="01/09/2020" id="InputDOB" aria-describedby="DOB">
              </div>
              <div class="col-3">
                <label for="InputGender" class="form-label">Gender</label>
                <input type="gender" class="form-control w-75" placeholder="Male" id="InputGender" aria-describedby="gender">
              </div>
            </div>
            <a href="feeds.html"><button class="btn w-50 text-light rounded-3" id="cont" type="button" name="email">Proceed</button></a>
          </form>
        </div>
      </div>
    </section>
    <script src80./JavaScript/bootstrap.min.js"></script>
  </body>
</html>
