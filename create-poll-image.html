<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/image-poll-style.css">
    <title>Create Poll Image</title>
</head>
<body>
    <section class="create-poll-image d-flex align-items-center">
        <div class="container-fluid wrapper border border-dark px-xl-5 px-lg-5 px-md-3 bg-white">
            <div class="head d-flex justify-content-between mt-2">
                <h4 class="title text-center py-xl-2">Create a new poll</h4>
                <a href="index.html"><img src="./images/x-circle.svg" alt="" class="close"></a>
            </div>
            <div class="container">
                <div class="row mb-2">
                    <div class="col-lg-6 col-md-6 col-xl-6 col-7 d-flex align-items-center profile">
                        <img src="./images/profile-pic.jpg" alt="" class="rounded-circle" width="60px" height="60px">
                        <p class="fs-5 m-lg-3 m-xl-3 m-md-3 m-2">Person Picken</p>
                    </div>
                    <div class="col-lg-6 col-md-6 col-xl-6 col-5 mt-3">
                        <p class="border border-dark text-center py-xl-2 py-lg-1 text-category">Select category</p>
                    </div>
                </div>
                <form action="#">
                    <input type="text" name="question" placeholder="Type your question here..." class="border border-dark rounded mb-2 form-control input-box pt-3 fs-5 text-black">
                    <div class="image-poll border border-dark mb-2 px-3">
                        <h5 class="pt-2 text-option fs-6 mb-3">Upload poll options here</h6>
                        <div class="box border border-dark d-flex justify-content-between align-items-center px-3 px-xl-4 px-lg-4 px-md-4 mb-2 mx-xl-5 mx-lg-5 mx-md-5 bg-white">
                            <p class="my-1">Upload in poll Answer</p>
                            <button class="border border-dark text-center img-box bg-white rounded-pill d-flex align-items-center justify-content-center bg-white">Select image</button>
                        </div>
                        <div class="box border border-dark d-flex justify-content-between align-items-center px-3 px-xl-4 px-lg-4 px-md-4 mb-2 mx-xl-5 mx-lg-5 mx-md-5 bg-white">
                            <p class="my-1">Upload in poll Answer</p>
                            <button class="border border-dark text-center img-box bg-white rounded-pill d-flex align-items-center justify-content-center bg-white">Select image</button>
                        </div>
                        <div class="box border border-dark d-flex justify-content-between align-items-center px-3 px-xl-4 px-lg-4 px-md-4 mb-2 mx-xl-5 mx-lg-5 mx-md-5 bg-white">
                            <p class="my-1">Upload in poll Answer</p>
                            <button class="border border-dark text-center img-box bg-white rounded-pill d-flex align-items-center justify-content-center bg-white">Select image</button>
                        </div>
                        <div class="box border border-dark d-flex justify-content-between align-items-center px-3 px-xl-4 px-lg-4 px-md-4 mb-2 mx-xl-5 mx-lg-5 mx-md-5 bg-white">
                            <p class="my-1">Upload in poll Answer</p>
                            <button class="border border-dark text-center img-box bg-white rounded-pill d-flex align-items-center justify-content-center bg-white">Select image</button>
                        </div>
                    </div>
                    <a href="feeds.html"><button type="button" class="btn form-control text-white fs-4 py-lg-1 py-xl-2 py-md-0 mb-4">post</button></a>
                </form>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
